<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body id="body">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/1200px-Amazon_logo.svg.png" alt="amazon">
        <h1>Select a payment method</h1>
        <h4>More Ways to pay</h4>
        <form>
            <input type="radio" name="payment" value="UPI"/> Other UPI apps<br><br>
            <input type="radio" name="payment" value="ATM">Pay with Debit/credit/ATM cards<br><br>
        </form>
    <button onclick="popup()">continue</button>
    <div class="container" id="container">
        <div class="header" id="header">
            <h4>Enter your Card Details</h4>
            <i class="fa-solid fa-xmark" onclick="cancel()"></i>
        </div>
        <div class="section" id="section">
            <form action="#">
                <label>Card Number:</label>
                <input type="text"  name="username" placeholder="xxxxxx" id="number"><br><br>
                <label>Name on Card:</label>
                <input type="text" name="password" placeholder="Enter your Name" id="name"><br><br>
                <label>Expiry Date:</label>
                <select>
                    <option>01</option>
                    <option>2</option>  
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <select>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>   
                    <option>2023</option>
                </select>
            </form>
        </div><br><br>
        <div class="footer" id="footer">
            <button onclick="validate()" id="btn"> Submit</button>
            <button onclick="cancel()" id="btn1">Cancel</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
